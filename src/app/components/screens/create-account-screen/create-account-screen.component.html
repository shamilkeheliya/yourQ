<app-appbar></app-appbar>
<body>
  <div class="login-box">
    <h2>Create Account</h2>
    <form (submit)="onClickCreate(form)" #form = ngForm>
      <div class="user-box">
        <input type="text" name="firstname" required="" ngModel>
        <label>First Name</label>
      </div>
      <div class="user-box">
        <input type="text" name="lastname" required="" ngModel>
        <label>Last Name</label>
      </div>
      <div class="user-box">
        <input type="email" name="email" required="" ngModel>
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="" ngModel>
        <label>Password</label>
      </div>
      <button>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Create Account
      </button>
    </form>

    <br>

    <span class="bottom-text">Already have an account?</span>
    <a href="/Login" class="bottom-button">Login</a>
  </div>
</body>
